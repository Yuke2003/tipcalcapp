<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&family=Fraunces:wght@700&family=Montserrat:wght@100;200;300&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,100;1,200;1,700;1,800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="content">
      <div class="con">
        <div class="box1">
          <div class="bill">
            <h3>Bill</h3>
            <input type="text"  placeholder=" " id="amount">
          </div>
  
          <div class="split">
            <h3>select tip %</h3>
            <div class="butt"> 
            <button id="btn">5%</button>
            <button id="btn">10%</button>
            <button id="btn">15%</button>
            <button id="btn">25%</button>
            <button id="btn">50%</button>
            <input type="text" placeholder="custom" >
            </div>
          </div>
  
          <div class="noof">
            <div class="erro">
              <h3>Number of people</h3>
              <div class="error"></div>
            </div>
            <input type="text" placeholder=" " id="noof" >
          </div>
  
        </div>

        <div class="right">
          <div class="box2">
            <p>Tip Amount <br><span id="tippara">/ person</span>
              </p>
            <h3> $<span id="tip">0.00</span></h3>
  
          </div>
  
          <div class="box3">
            <div class="box2">
              <p>Total <br><span id="tippara">/ person</span>
                </p>
              <h3>$<span id="total">0.00</span></h3>
            </div>
          </div>
  
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SoCalled developer</a>.
  </div>
</body>
</html>
